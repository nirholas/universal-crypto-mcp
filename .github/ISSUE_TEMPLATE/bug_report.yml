name: üêõ Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure MCP with...
        2. Run command...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: transport
    attributes:
      label: Transport Mode
      description: Which transport mode are you using?
      options:
        - stdio (Claude Desktop)
        - HTTP (ChatGPT Developer Mode)
        - SSE (Legacy)
    validations:
      required: true

  - type: dropdown
    id: chain
    attributes:
      label: Blockchain Network
      description: Which network(s) are affected?
      multiple: true
      options:
        - Ethereum
        - BSC
        - Polygon
        - Arbitrum
        - Base
        - Optimism
        - opBNB
        - Other/All

  - type: input
    id: version
    attributes:
      label: Package Version
      description: What version of universal-crypto-mcp are you using?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using?
      placeholder: "20.10.0"

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error logs
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem
